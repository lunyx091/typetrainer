<!DOCTYPE html>
<html lang="en">
<head>
    <!-- login -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 35px rgba(0, 0, 0, 0.25);
        }
        
        .heading {
            text-align: center;
            font-weight: 800;
            font-size: 32px;
            color: #2d3748;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subheading {
            text-align: center;
            color: #718096;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form {
            margin-top: 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #4a5568;
            font-size: 14px;
        }
        
        .input {
            width: 100%;
            background: white;
            border: 2px solid #e2e8f0;
            padding: 15px 20px;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        
        .input:focus {
            outline: none;
            border-color: #6e8efb;
            box-shadow: 0 0 0 3px rgba(110, 142, 251, 0.2);
        }
        
        .input-icon {
            position: absolute;
            right: 15px;
            top: 42px;
            color: #a0aec0;
        }
        
        .forgot-password {
            display: block;
            text-align: right;
            margin-top: -10px;
            margin-bottom: 20px;
        }
        
        .forgot-password a {
            font-size: 14px;
            color: #6e8efb;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .forgot-password a:hover {
            color: #a777e3;
            text-decoration: underline;
        }
        
        .login-button {
            display: block;
            width: 100%;
            font-weight: bold;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            padding: 16px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(110, 142, 251, 0.4);
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(110, 142, 251, 0.5);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #718096;
            font-size: 14px;
        }
        
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #e2e8f0;
        }
        
        .divider span {
            padding: 0 15px;
        }
        
        .social-account-container {
            margin-top: 25px;
        }
        
        .social-accounts {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .social-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #e2e8f0;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .social-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .social-button.google {
            color: #DB4437;
        }
        
        .social-button.apple {
            color: #000;
        }
        
        .social-button.twitter {
            color: #1DA1F2;
        }
        
        .signup-link {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #718096;
        }
        
        .signup-link a {
            color: #6e8efb;
            text-decoration: none;
            font-weight: 600;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }
            
            .heading {
                font-size: 28px;
            }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: #48bb78;
            color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading">Welcome Back</h1>
        <p class="subheading">Sign in to continue</p>
        
        <form class="form">
            <div class="input-group">
                <label for="email">Email Address</label>
                <input required class="input" type="email" id="email" placeholder="Enter your email">
                <i class="fas fa-envelope input-icon"></i>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input required class="input" type="password" id="password" placeholder="Enter your password">
                <i class="fas fa-lock input-icon"></i>
            </div>
            
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            
            <button class="login-button" type="submit">Sign In</button>
            
            <div class="divider">
                <span>Or continue with</span>
            </div>
            
            <div class="social-account-container">
                <div class="social-accounts">
                    <button class="social-button google">
                        <i class="fab fa-google"></i>
                    </button>
                    <button class="social-button apple">
                        <i class="fab fa-apple"></i>
                    </button>
                    <button class="social-button twitter">
                        <i class="fab fa-twitter"></i>
                    </button>
                </div>
            </div>
            
            <div class="signup-link">
                Don't have an account? <a href="#">Sign up</a>
            </div>
        </form>
    </div>
    
    <div class="notification" id="notification">
        Login successful! Redirecting...
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simple validation
            if (email && password) {
                const notification = document.getElementById('notification');
                notification.classList.add('show');
                
                // Simulate login process
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
        });
        
        // Add focus effects to inputs
        const inputs = document.querySelectorAll('.input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.querySelector('.input-icon').style.color = '#6e8efb';
            });
            
            input.addEventListener('blur', () => {
                input.parentElement.querySelector('.input-icon').style.color = '#a0aec0';
            });
        });
    </script>
</body>
</html>
